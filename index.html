<!doctype html>
<html lang="en" ng-app="InstagramSearcher">
<head>
	<meta charset="UTF-8">
	<title>Instagram Searcher</title>
    <link type="text/css" rel="stylesheet" href="./reset.css">
    <link type="text/css" rel="stylesheet" href="./main.css">
    <script src="./angular.js" type="text/javascript"></script>
    <script src="./instagram-searcher.js" type="text/javascript"></script>
</head>
<body ng-controller="InstagramCtrl">
    <header class="container">
        <div id="navInstaSearchLogo">
            <img src="img/insta-search.png">
        </div><!--
     --><div id="navSearch">
            <form ng-controller="FormCtrl" ng-submit="submit()" name="searchForm" novalidate>
                <input type="text" placeholder="Enter a tag to search" ng-model="data.searchTag" required><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </header>
    <section class="container">
    </section>
    <section id="messages" class="container" ng-controller="MessageCtrl">
        <p ng-if="tag != null">
            Searching Instagram for photos tagged with "{{tag}}"
        </p>
    </section>
</body>
</html>
